server:
  port: 80

spring:
  application:
    name: apiGateway-service
  profiles:
    active: dev
  cloud:
    config:
      uri: http://localhost:8888
      name: database-apiGateway, redis, jwt
  kafka:
    bootstrap-servers: "http://localhost:9092"
    consumer:
      group-id: "GroupId"

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

